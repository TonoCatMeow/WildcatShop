<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wild Cat Shop |Earn Points!|</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script>
        function countClicks() {
            var clicks = parseInt(localStorage.getItem('clicks')) || 0;
            clicks++;
            localStorage.setItem('clicks', clicks);
            document.getElementById('clicks').innerHTML = clicks;
        }
    </script>
  </head>
  <body>
    <h1>Earn Points!</h1>
    <p>Click the button to Earn Points!:</p>
    <button onclick="countClicks()" class="button">+1</button>
    <p><span id="clicks">0</span></p>
  </body>
</html>
