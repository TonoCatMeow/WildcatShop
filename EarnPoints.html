<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wild Cat Shop |Earn Points!|</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script>
      var count = 0;

      function increment() {
        count++;
        document.getElementById("count").innerHTML = count;
      }
    </script>
    <script>
      function goToHomePage() {
      window.location.href = "index.html";
    }
   </script>
  </head>
  <body>
    <h1>Earn Points!</h1>
    <p>Click the button to Earn Points!:</p>
    <button onclick="increment()" class="counter-button">+1</button>
    <p id="count">0</p>
    <button class="button" onclick="goToHomePage()">Back To Home</button>
  </body>
</html>
