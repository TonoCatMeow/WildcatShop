<!DOCTYPE html>
<html>
  <head>
    <title>Click Counter</title>
  </head>
  <body>
    <button onclick="incrementCounter()">Click me!</button>
    <script>
      var counter = 0;
      function incrementCounter() {
        counter++;
        localStorage.setItem("counter", counter);
        window.location.href = "result.html";
      }
    </script>
    <a href="result.html">View Result</a>
  </body>
</html>
